<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JokeLounge</title>
  <meta name="description" content="Fully integrated futuristic neon joke landing page with live JokeAPI, sidebar, animations, and interactive features." />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bg-wrap" aria-hidden="true"></div>
  <div class="overlay" aria-hidden="true"></div>

  <div class="intro-overlay">
    <div class="intro-logo">JokeLounge</div>
    <div style="color:rgba(255,255,255,0.5);margin-top:12px;font-size:14px">Fetching live jokes...</div>
  </div>

  <div class="wrap">
    <div class="card">
      <header>
        <div class="brand">
          <div class="logo"></div>
          <div>
            <h1>JokeLounge</h1>
            <p class="lead">Cyber neon jokes live from JokeAPI • copy, save, read, search, filter</p>
          </div>
        </div>
        <div style="display:flex;gap:10px;align-items:center">
          <div class="badge">Live: JokeAPI</div>
        </div>
      </header>

      <div class="layout">
        <main class="main">
          <div style="display:flex;justify-content:space-between;gap:10px;align-items:center;margin-bottom:8px;flex-wrap:wrap">
            <div class="meta">Category: <strong id="catLabel">Any</strong> • <span id="jokeCount">0</span> fetched</div>
            <div style="display:flex;gap:8px;align-items:center;flex-wrap:wrap;width:100%;max-width:400px">
              <select id="categorySelect" aria-label="Category selector">
                <option value="Any">Any</option>
                <option value="Programming">Programming</option>
                <option value="Misc">Misc</option>
                <option value="Dark">Dark</option>
                <option value="Pun">Pun</option>
                <option value="Spooky">Spooky</option>
                <option value="Christmas">Christmas</option>
              </select>
              <input id="searchInput" placeholder="Search recent jokes..." aria-label="Search jokes" />
            </div>
          </div>

          <div class="joke-card">
            <div id="jokeText" class="joke-text">Press "New joke" or SPACE to fetch a live joke</div>
            <div style="display:flex;justify-content:space-between;align-items:center;gap:8px;flex-wrap:wrap">
              <div class="controls">
                <button class="primary" id="newJoke">New joke</button>
                <button id="copyJoke">Copy</button>
                <button id="saveFav">Save</button>
                <button id="voiceBtn">Read</button>
              </div>
            </div>
          </div>
          <footer>Develop by CUJAN DEV</footer>
        </main>

        <aside class="sidebar" aria-label="Recent jokes sidebar">
          <div style="display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap">
            <div class="small">Recent fetched jokes</div>
            <div class="small">Session saved: <span id="savedCount">0</span></div>
          </div>
          <div class="joke-list" id="jokeList" tabindex="0"></div>
        </aside>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
